apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend
  namespace: monitoring
  labels:
    release: kps
spec:
  namespaceSelector:
    matchNames: ["default"]
  selector:
    matchLabels:
      app: python-guestbook
      tier: backend
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
